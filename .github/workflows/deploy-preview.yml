name: Deploy PR to Render Preview

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy:
    if: github.event.issue.pull_request != '' && startsWith(github.event.comment.body, '/deploy-preview')
    runs-on: ubuntu-latest
    steps:
      - name: Get PR info
        id: pr
        env: { GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} }
        run: |
          PR_URL="${{ github.event.issue.pull_request.url }}"
          PR_JSON=$(curl -sSL -H "Authorization: token $GITHUB_TOKEN" "$PR_URL")
          echo "branch=$(jq -r .head.ref <<<"$PR_JSON")" >> $GITHUB_OUTPUT
          echo "sha=$(jq -r .head.sha <<<"$PR_JSON")" >> $GITHUB_OUTPUT

      - name: Trigger Render deploy for this commit
        env:
          RENDER_TOKEN: ${{ secrets.RENDER_API_TOKEN }}
          SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          curl -sS -X POST "https://api.render.com/v1/services/$SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"commitId\":\"${{ steps.pr.outputs.sha }}\"}"

      - name: Comment Preview URL
        env: { GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} }
        run: |
          BODY=$(jq -n --arg b "${{ steps.pr.outputs.branch }}" --arg url "https://preview.yourdomain.com" \
            '{body: "ðŸš€ Preview deployed for branch `\($b)`: \($url)"}')
          curl -sS -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" \
               -X POST -d "$BODY" \
               "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments"
