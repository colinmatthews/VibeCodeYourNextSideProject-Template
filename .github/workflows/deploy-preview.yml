name: Deploy Render Preview from PR Command

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy:
    if: github.event.issue.pull_request != '' && startsWith(github.event.comment.body, '/deploy-preview')
    runs-on: ubuntu-latest
    steps:
      - name: Get PR branch
        id: branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_API_URL="${{ github.event.issue.pull_request.url }}"
          PR_BRANCH=$(curl -sSL -H "Authorization: token $GITHUB_TOKEN" "$PR_API_URL" | jq -r .head.ref)
          if [ -z "$PR_BRANCH" ] || [ "$PR_BRANCH" = "null" ]; then
            echo "Could not determine PR branch"; exit 1
          fi
          echo "branch=$PR_BRANCH" >> $GITHUB_OUTPUT

      - name: Trigger Render Deploy
        run: |
          curl -sS -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}&branch=${{ steps.branch.outputs.branch }}"

      - name: Comment Preview URL
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BODY=$(jq -n --arg b "${{ steps.branch.outputs.branch }}" --arg url "https://preview.yourdomain.com" \
            '{body: "ðŸš€ Preview deployed for branch `\($b)`: \($url)"}')
          curl -sS -H "Authorization: token $GITHUB_TOKEN" \
               -H "Accept: application/vnd.github+json" \
               -X POST \
               -d "$BODY" \
               "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments"
